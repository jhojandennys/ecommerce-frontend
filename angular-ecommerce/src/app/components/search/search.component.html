<div class="form-header">

    <input #myInput type="text" 
           placeholder="Search for products ..."
           class="au-input au-input-xl"
           (keyup.enter)="doSearch(myInput.value)"  />

    <button type="button" (click)="doSearch(myInput.value)" class="au-btn-submit btn btn-light" style ="margin-left: 10px; margin-right:10px;"> 
        Search
    </button>

</div>
